<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <div class="heading">
        <h1>Leaderboard</h1>
    </div>
    <div class="main">
        <div class="mainscore-container">
            <div class="scores-container">
                <div class="score-heading">
                    <h2 class="recent">Recent Scores</h2>
                    <button class="refresh">Refresh</button>
                </div>
            </div>
            <div class="display">

            </div>
        </div>
        <div class="add-container">
            <h2 class="add">Add your score</h2>
            <form action="" method="post" id="form">
                <input type="text" id="name" placeholder="name..." required>
                <input type="number" id="score" value="score" placeholder="score..." required>
                <button class="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
